<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
    }

    .screen {
        display: none;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    button {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        border: none;
        border-radius: 8px;
    }

    .btn-red {
        background: red;
        color: white;
    }

    .btn-white {
        background: white;
        color: black;
    }

    .btn-green {
        background: green;
        color: black;
    }

    .pin-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
    }

    .pin-container input {
        width: 45px;
        height: 55px;
        font-size: 24px;
        text-align: center;
    }

    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: black;
        border: 1px solid white;
        padding: 20px;
        width: 80%;
        max-width: 300px;
        border-radius: 12px; /* angoli smussati popup */
    }

    .finale {
        background: #7ecbff;
        color: black;
    }
</style>
</head>
